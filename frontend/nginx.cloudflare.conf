# Simple nginx configuration for Cloudflare Tunnel
# This serves the React SPA built by Vite

# Basic nginx worker settings
worker_processes 1;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Connection handling
events {
    worker_connections 1024;
}

# Main HTTP configuration
http {
    # Include standard MIME types (important for serving JS/CSS correctly)
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic performance settings
    sendfile on;
    keepalive_timeout 65;

    # Enable gzip compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;
    gzip_min_length 256;

    # Cloudflare real IP detection (so we see actual visitor IPs)
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/12;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    # Main server block
    server {
        # Listen on port 80 (Docker exposes this to localhost:3000)
        listen 80;
        server_name _;

        # Root directory where Vite builds the files
        root /usr/share/nginx/html;
        index index.html;

        # Basic security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Health check endpoint (for Docker health checks)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Static assets (JS, CSS, images) - cache for long time
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|map)$ {
            # Cache these files for 6 months
            expires 6M;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Block access to sensitive files
        location ~* \.(htaccess|git|env|ini|log|sh|sql|bak|config|conf)$ {
            deny all;
        }

        # React Router support - this handles all routes
        # IMPORTANT: This must be LAST so static files are served first
        location / {
            # Try to serve the file, if not found, serve index.html (for React Router)
            try_files $uri $uri/ /index.html;
            
            # Don't cache HTML files (so updates are seen immediately)
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
}
